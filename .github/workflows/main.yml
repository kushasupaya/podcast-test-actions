name: Generate Podcast Feeds
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run feed generator
        run: python feed.py
      - name: Push Repo
        run: |
          git config user.name kushasupaya
          git config user.email kushas.upaya@gmail.com
          git add .
          git commit -m "modified feed"
          git push
